<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="./src/style/style.css">
</head>
<body>
    <header>
        <h1>Notes App</h1>
    </header>
    <main>
        <div class="container container-list" id="container-list">
            <button class="create" id="create">Create New Note</button>
            <notes-list></notes-list>
        </div>
        <div class="container container-detail not-active" id="container-detail">
            <div class="message" id="message">
                <h2>Select a note to read</h2>
            </div>
        </div>
        <div class="form-container d-none" id="form-container">
            <form-note></form-note>
        </div>
    </main>
    <footer>
        <p>Create with Rizki</p>
    </footer>
    <script type="module" src="./src/script/main.js"></script>
</body>
</html>
